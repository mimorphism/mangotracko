  <title>MangoTracko</title>

<body>
  <div id="mango-header"></div>
  <div id="nav"></div>
    <header>
        <h1 class="title-sub-page">Finish Mango</h1>
    </header>
    <main>
      <div class="error-message">
      </div>
        <form class="mango-form">
          <label for="title">Title</label>
          <input class="u-full-width" type="text" id="title" name="title">
          <label for="status">Status</label>
          <input class="u-full-width" type="text" id="status" name="status" value="COMPLETED" readonly>
          <label for="lastChapterRead">Last chapter read</label>
          <input class="u-full-width" type="text" id="lastChapterRead" name="lastChapterRead"></input>
          <label for="completedDateTime">Completion date and time</label>
          <input class="u-full-width" type='datetime-local' id="completedDateTime" name="completedDateTime">
          <label for="remarks">Remarks</label>
          <textarea rows="4" class="u-full-width" id="remarks" name="remarks"></textarea>
          <button type="submit" class="button-primary">SaveðŸ˜¸</button>
        </form>
      </main>
      <div class="mango">
    
      </div>
      <div class="button-container">
        <!-- <button id="loadMoreButton" class="button-primary" style="visibility: hidden">Load More Mews</button> -->
        <!-- <p id="loadMore">Loading...</p> -->
      </div>
      <div class="loading" position:relative>
        <img id="progress" src="../static/img/loading.gif" alt=""/>
        <img id="success" class="fade-out" src="../static/img/tickmark.png" alt=""/>
      </div>
    
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
