<body>
  <div class="header">
    <a href="index.html" class="logo">MangoTracko
      <div class="bar"></div>
    </a>
    <div class="toggle"></div>
    <ul>
      <li><a href="completedMango.html" class="link">Completed
        <div class="bar"></div>
      </a></li>
      <li><a href="ongoingMango.html" class="link">Ongoing
        <div class="bar"></div>
      </a></li>
      <li><a href="addMango.html" class="link">Add Mango
        <div class="bar"></div>
      </a></li>
      <li><a href="finishMango.html" class="link">Finish Mango
        <div class="bar"></div>
      </a></li>
    </ul>
  </div>
  <br></br>
    <header>
      <h1 class="title-sub-page">Add / Update Mango</h1>
  </header>
    <main>
        <form class="mango-form">
          <div class="error-message">
          </div>
          <label for="title">Title</label>
          <input class="u-full-width" type="text" id="title" name="title">
          <label for="lastChapterRead">Last chapter read</label>
          <input class="u-full-width" type="text" id="lastChapterRead" name="lastChapterRead"></input>
          <label for="lastChapterReadTime">Last read date and time</label>
          <input class="u-full-width" type='datetime-local' id="lastChapterReadTime" name="lastChapterReadTime" />
          <br></br>
          <button type="submit" class="button-primary">Save</button>
        </form>
      </main>
        <div class="mango">
        </div>
        <div class="button-container">
          <!-- <button id="loadMoreButton" class="button-primary" style="visibility: hidden">Load More Mews</button> -->
          <!-- <p id="loadMore">Loading...</p> -->
        </div>
        <div class="loading" position:relative>
          <img id="progress" src="../static/img/loading.gif" alt=""/>
          <img id="success" class="fade-out" src="../static/img/tickmark.png" alt=""/>
        </div>
      <script type="module" src="../static/js/addMango.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
